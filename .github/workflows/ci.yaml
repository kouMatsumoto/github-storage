name: CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - run: npm ci # FIXME: should use --ignore-scripts option but rome@0.7.0 requires post install script currently
      - run: npm run lint
      - run: npm run build
